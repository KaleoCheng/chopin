<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{partial "head.html" .}}
<body>
    <div class="center-container">
        {{partial "header.html" .}}
        <div class="main">
            <article>
                <header>
                    <h1>{{ .Title }}</h1>
                    <span> <i class="icon-time"></i>
                        {{ .Date | dateFormat "Jan 2, 2006" }}
                    </span>
                </header>
                <div class="content">{{ .Content }} </div>
            </article>
        </div>
        {{partial "footer.html" .}}
    </div>
</body>
</html>
