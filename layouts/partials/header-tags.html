{{ $name := .Name }}
{{ if eq "" $name }}
{{ $name = .Type }}
{{ end }}
<header class="header">
    {{ if ne .Section "archive" }}
        <div id="logo">
            #{{singularize $name | lower}}
        </div>
    {{ else }}
        <div class="return">
            <a href="{{ path.Join "/plan/" (path.Base .RelPermalink) }}">{{ .Name }}</a>
        </div>
    {{ end }}
    <div class="header-right">
        <a href="/">{{ .Site.Title }}</a>
    </div>
</header>
