<span class="tags">
{{ if and (not .Draft) .Site.BuildDrafts }}
    <a class="public-tag" href="/public/">public</a>
{{end}}

{{ range .Params.tags}}
    <a href="/tags/{{.}}">{{.}}</a>
{{ end }}
{{ range .Params.categories}}
    <a href="/categories/{{.}}">{{.}}</a>
{{ end }}

<a href="/{{.Section}}/">{{.Section}}</a>
</span>
{{ with .Params.homepage }}
<span class="homepage">
    <a href="{{ . }}">homepage</a>
</span>
{{ end }}
