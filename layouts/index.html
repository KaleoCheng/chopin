<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{partial "head.html" .}}

<body>
    <div class="center-container">
        {{partial "header.html" .}}
        <div class="main">
            <div class="articles">
                {{ $paginator := .Paginate (where .Site.RegularPages "Type" "eq" (index .Site.Menus.main 0).Identifier) }}
                {{ range $paginator.Pages }}
                {{ .Render "li" }}
                {{ end }}
            </div>
        </div>
        {{ partial "pagination.html" $paginator }}
    </div>
    <!--<script type="text/javascript" src="{{ .Site.BaseURL }}/js/background.js"></script>-->
</body>

</html>
