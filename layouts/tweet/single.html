<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{partial "head.html" .}}

<body>
    <div class="center-container">
        <div class="main vertical">
          <div class="tweet vertical-content right-side {{ with .Draft }}draft{{ end }}">
                <span class="tweet-date">{{ .Date | dateFormat "Mon, 02 Jan 2006 15:04:05" }}</span>
                <br />
                {{ .Content | safeHTML }}
            <span class="right-side {{ with .Draft }} draft {{ end }}">
            {{ partial "tags.html" . }}
            </span>
        </div>
    </div>
</body>
{{partial "footer.html" .}}
</html>
